name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Validate action.yml syntax
        run: |
          # Check YAML is valid
          yq e '.' action.yml > /dev/null

          # Check required fields exist
          yq e '.name' action.yml | grep -q "KeyEnv"
          yq e '.description' action.yml | grep -q .
          yq e '.inputs.token' action.yml | grep -q .
          yq e '.inputs.environment' action.yml | grep -q .
          yq e '.runs.using' action.yml | grep -q "composite"

          echo "Action validation passed!"

      - name: Lint bash scripts with ShellCheck
        run: |
          # Extract bash scripts from action.yml and lint them
          yq e '.runs.steps[].run // ""' action.yml | while IFS= read -r script; do
            if [ -n "$script" ]; then
              echo "$script" | shellcheck -s bash - || true
            fi
          done
